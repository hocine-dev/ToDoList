<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>

        <!-- Task Input -->
        <div class="task-input-container">
            <input type="text" id="taskInput" placeholder="Enter a new task..." aria-label="New task input">
            <button id="addTaskButton" aria-label="Add new task">Add Task</button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn" id="filterAll">All</button>
            <button class="filter-btn" id="filterActive">Active</button>
            <button class="filter-btn" id="filterCompleted">Completed</button>
            <button class="filter-btn" id="filterImportant">Important</button>
        </div>

        <!-- Task List -->
        <ul id="taskList"></ul>

        <!-- Empty Task Message -->
        <div id="noTasksMessage" class="no-tasks-message">
            <p>No tasks available. Add one to get started!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
